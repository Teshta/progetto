<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!-- start: Meta -->
<meta charset="utf-8" />
<title>Lista Centri Operativi</title>
<meta name="description" content="GotYa Free Bootstrap Theme" />
<meta name="keywords" content="Template, Theme, web, html5, css3, Bootstrap" />
<!-- <meta name="author" content="Łukasz Holeczek from creativeLabs" /> -->
<!-- end: Meta -->
  
<!-- start: CSS -->
<link href="/css/bootstrap.css" rel="stylesheet" />
<link href="/css/bootstrap-responsive.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Economica:700,400italic" />
<!-- end: CSS -->
</head>
<body>
	<header th:include="layout :: Header"></header>

	<!-- start: Wrapper -->
	<div id="wrapper">
		<!-- start: Container -->
		<div class="container">
			<!-- start: Row -->
			<div class="row">
				<!-- start: List Centri-->
				<div class="span4">
					<div class="title">
						<h3>Lista dei Centri Operativi</h3>
					</div>
					<ul>
						<li th:each="entry: ${elencoCentri}"><b th:text="${entry.key}"></b>
							<ul>
								<li th:each="centro: ${entry.value}"><a th:href="@{/listCentri/} + ${centro.id}"
									th:text="${centro.nome}"></a></li>
							</ul></li>
					</ul>
				</div>
				<!-- end: List Centri -->
				<!-- start: Centro Panel -->
				<div class="span5" th:if="${centroPanel}">
					<div class="title">
						<h3 th:text="${centro.nome}"></h3>
					</div>
					<div class="clearfix">
						<h4 th:text="'Responsabile: ' + ${centro.utente.nome} +' '+ ${centro.utente.cognome}"></h4>
					</div>
					<hr />
					<table th:unless="${#lists.isEmpty(centro.allievi)}">
						<tr>
							<th align="left">Nome e Cognome</th>
						</tr>
						<tr>
							<td colspan="2"><hr /></td>
						</tr>
						<tr th:each="allievo : ${centro.allievi}">
							<td><a th:href="@{/allievo/} + ${allievo.id}"
								th:text="${allievo.nome} +' '+ ${allievo.cognome}"></a></td>
						</tr>
					</table>
					<span th:if="${#lists.isEmpty(centro.allievi)}">Questo centro non ha ancora allievi</span>
					<div class="clearfix" sec:authorize="hasRole('ROLE_ADMIN')">
						<hr />
						[Pannello Amministratore]
						<form th:action="@{/admin/deleteCentro/} + ${centro.id}" method="post">
							<div class="input">
								<input type="submit" value="Elimina centro" />
							</div>
						</form>
					</div>
				</div>
				<!-- end: Centro Panel -->
				<!-- start: Riepilogo Info -->
				<div class="span4" th:if="${successo}">
					<div class="title">
						<h3>Riepilogo Informazioni</h3>
					</div>
					<div class="span4">
						<font size="3"> <span class="text-success" th:text="${successo}"></span></font>
					</div>
				</div>
				<!-- end: Riepilogo Info -->
			</div>
			<!-- end: Row -->
		</div>
		<!-- end: Container -->
	</div>
	<!-- end: Wrapper  -->

	<div th:include="layout :: javascript"></div>
</body>
</html>
