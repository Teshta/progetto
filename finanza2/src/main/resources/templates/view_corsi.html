<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!-- start: Meta -->
<meta charset="utf-8" />
<title>Lista Corsi</title>
<meta name="description" content="GotYa Free Bootstrap Theme" />
<meta name="keywords" content="Template, Theme, web, html5, css3, Bootstrap" />
<!-- <meta name="author" content="Łukasz Holeczek from creativeLabs" /> -->
<!-- end: Meta -->

<!-- start: CSS -->
<link href="/css/bootstrap.css" rel="stylesheet" />
<link href="/css/bootstrap-responsive.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Economica:700,400italic" />
<!-- end: CSS -->
</head>
<body>
	<header th:include="layout :: Header"></header>

	<!-- start: Wrapper -->
	<div id="wrapper">
		<!-- start: Container -->
		<div class="container">
			<!-- start: Row -->
			<div class="row">
				<!-- start: List Corsi -->
				<div class="span6">
					<div class="title">
						<h3>Lista dei corsi</h3>
					</div>
					<div class="clearfix">
						<table style="font-size: 3" th:unless="${#lists.isEmpty(corsiAperti)}">
							<tr>
								<th><b>Data</b></th>
								<th><b>Nome dell'evento</b></th>
								<th sec:authorize="hasRole('ROLE_ADMIN')">[Pannello Amministratore]</th>
							</tr>
							<tr>
								<td colspan="2"><hr /></td>
							</tr>
							<tr th:each="corso : ${corsiAperti}">
								<td th:text="${corso.data}" align="center"></td>
								<td sec:authorize="hasRole('ROLE_UTENTE')" class="text-success">
									<form th:action="@{/utente/iscriviACorso/} + ${corso.id}" method="post">
										<div class="actions">
											<input type="submit" value="Iscriviti" />
										</div>
									</form>
								</td>
								<td sec:authorize="hasRole('ROLE_ADMIN')">
									<form th:action="@{/admin/deleteCorso/} + ${corso.id}" method="post">
										<div class="actions">
											<input type="submit" value="Elimina evento" />
										</div>
									</form>
								</td>
							</tr>
						</table>
						<span th:if="${#lists.isEmpty(corsiPassati)}"><font size="3">Al momento non ci
								sono corsi in programma.</font></span>
					</div>
				</div>
				<!-- end: List Corsi in Programma -->

				<!-- start: List Corsi Svolti -->
				<div class="span6">
					<div class="title">
						<h3>Lista dei corsi svolti</h3>
					</div>
					<div class="clearfix">
						<table style="font-size: 3" th:unless="${#lists.isEmpty(corsiPassati)}">
							<tr>
								<th><b>Data</b></th>
								<th><b>Nome dell'evento</b></th>
								<th sec:authorize="hasRole('ROLE_ADMIN')">[Pannello Amministratore]</th>
							</tr>
							<tr>
								<td colspan="2"><hr /></td>
							</tr>
							<tr th:each="corso : ${corsiPassati}">
								<td th:text="${corso.data}" align="center"></td>
								<td sec:authorize="hasRole('ROLE_ADMIN')">
									<form th:action="@{/admin/deleteCorso/} + ${corso.id}" method="post">
										<div class="actions">
											<input type="submit" value="Elimina evento" />
										</div>
									</form>
								</td>
							</tr>
						</table>
						<span th:if="${#lists.isEmpty(corsiPassati)}"><font size="3">Non ci sono ancora
								corsi svolti.</font></span>
					</div>
				</div>
				<!-- end: List Corsi Svolti -->

				<!-- start: Riepilogo Info -->
				<div class="span4" th:if="${successo} or ${errore}">
					<div class="title">
						<h3>Riepilogo Informazioni</h3>
					</div>
					<div class="span4">
						<font size="3"> <span class="text-success" th:text="${successo}"></span><br /> <span
							class="text-error" th:text="${errore}"></span><br />
						</font>
					</div>
				</div>
				<!-- end: Riepilogo Info -->
			</div>
			<!-- end: Row -->
		</div>
		<!-- end: Container -->
	</div>
	<!-- end: Wrapper  -->
	<div th:include="layout :: javascript"></div>
</body>
</html>
